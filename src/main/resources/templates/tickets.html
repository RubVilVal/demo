<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Ticket list</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>List of tickets</h2>
    <hr/>
    <a th:href="@{/ticket/addTicketForm}" class="btn btn-primary mb-2">Add new</a>
    <br/><br/>

    <table class="table table-bordered table-striped" id="ticket-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Passenger Id</th>
            <th>Train Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket:${tickets}">
            <td th:text="${ticket.id}">Id</td>
            <td th:text="${ticket.passenger_id}">Passenger Id</td>
            <td th:text="${ticket.train_number}">Train Number></td>
        </tr>
        </tbody>

    </table>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#ticket-table").DataTable();
			})
</script>

</body>
</html>
