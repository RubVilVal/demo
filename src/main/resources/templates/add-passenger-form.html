<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>Register new passenger</title>
</head>
<body>
<div class="container">
  <h2>Register new passenger</h2>
  <hr/>
  <form th:action="@{/passenger/savePassenger}" th:object="${passenger}" method="POST">
    <input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Passenger Name" />
    <input type="text" th:field="*{surname}" class="form-control col-4 mb-4" placeholder="Enter Passenger Surname" />
    <input type="text" th:field="*{date_of_birth}" class="form-control col-4 mb-4" placeholder="Enter Date of Birth (YYYY-MM-DD)" />
    <input type="text" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter Password" />
    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{role}" />
  </form>
  <hr/>

</div>

</body>
</html>
