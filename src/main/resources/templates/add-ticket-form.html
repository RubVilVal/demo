<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <script type="text/javascript" src="/webjars/jquery/3.6.3/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

  <meta charset="UTF-8">
  <title>Add Ticket</title>
</head>
<body>
<div class="container">
  <h2>Add Ticket</h2>
  <hr/>
  <form th:action="@{/ticket/saveTicket}" th:object="${ticket}" method="POST">

    <input type="text" th:field="*{passenger_id}" class="form-control col-4 mb-4" placeholder="Enter Passenger ID" />

    <input type="text" th:field="*{train_number}" class="form-control col-4 mb-4" placeholder="Enter Train Number" />

    <button type="submit" class="btn btn-primary col-2">Save</button>
    <input type="hidden" th:field="*{id}" />
  </form>
  <hr/>
  <a th:href="@{/ticket/showTickets}">Back to list</a>

</div>



</body>
</html>
