<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="/webjars/bootstrap/5.2.3/css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript" src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Station list</title>
</head>
<body>
<h2>List of stations</h2>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">Add new</button>

<table class="table table-stripped">
    <thead>
    <tr>
        <td>Id</td>
        <td>Station Name</td>
    </tr>
    </thead>
    <tr th:each="station:${stations}">
        <td th:text="${station.Id}">Id</td>
        <td th:text="${station.station_name}">Name</td>
    </tr>
</table>

<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form th:action="@{/station/addNew}" method="post">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New station</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Station name:</label>
                        <input type="text" class="form-control" id="recipient-name" name="station_name">
                    </div>



            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
    </form>
</div>

</body>
</html>
