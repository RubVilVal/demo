<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" src="/webjars/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Station list</title>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>List of stations</h2>
    <hr/>
    <a th:href="@{/station/addStationForm}" class="btn btn-primary mb-2">Add new</a>
    <br/><br/>

    <table class="table table-bordered table-striped" id="station-table">
        <thead>
        <tr>
            <th>Id</th>
            <th>Station Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="station:${stations}">
            <td th:text="${station.id}">Id</td>
            <td th:text="${station.station_name}">Name</td>
            <td>
                <a th:href="@{/station/showUpdateForm(stationId=${station.id})}" class="btn btn-warning">EDIT</a>
                <a th:href="@{/station/deleteStation(stationId=${station.id})}" class="btn btn-danger ml-2">DELETE</a>
            </td>
        </tr>
        </tbody>

    </table>


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#station-table").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
</script>

</body>
</html>
